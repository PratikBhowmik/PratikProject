plugins {
    id 'java'
}
group 'org.example'
version '1.0-SNAPSHOT'
repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.4.0'
    implementation group: 'org.testng', name: 'testng', version: '7.5'
    implementation 'io.github.bonigarcia:webdrivermanager:5.2.3'
}
test {
    useJUnitPlatform()
}